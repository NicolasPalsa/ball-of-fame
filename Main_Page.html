<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Of Fame</title>
    <link rel="stylesheet" href="/css/layout.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="/js/data.js"></script>
  </head>

  <!-- tässä on Logo ja search --->
  <body class="body">
    <div class="header">
      <h1 class="title">BALL OF FAME</h1>
      <img class="logo" src="">
    </div>

    <div class="search-bar">
      <input class="search-input" type="text" placeholder="search..." />
      <div class="search-results">turn this to a box, where 3 answers appear</div>
    </div>

    <!--- tähän tulee joukkue, joukkuen nimet ja paras pelaja osio MALLI --->
    <div class="team-section">
      <div class="team-section-side team-logo">
        <img src="/images/placeholder.png" alt="">
      </div>

      <div class="team-section-middle">
        <div class="team-section-middle top">
          <h2>TEAM TITLE</h2>
        </div>
        <div class="team-section-middle bottom">
          <h2>TOP PLAYER</h2>
        </div>
      </div>

      <div class="team-section-side top-player">
        <img src="/images/placeholder.png" alt="">
      </div>
    </div>

    <button class="team add" id="addTeam">Add team</button>

    <!--joukkueen luonti lomakkee-->
    <div class="team-form-section hidden">
      <h2 class="team-form-title">Luo tiimi</h2>
      <form class="team-form">
        <label class="team-label">Tiimin nimi: </label>
        <input class="team-input" type="text">

        <div class="pelaaja-divs">
          <div class="pelaaja1">Pelaaja.1</div>
          <div class="pelaaja2">Pelaaja.2</div>
          <div class="pelaaja3">Pelaaja.3</div>
          <div class="pelaaja4">Pelaaja.4</div>
          <div class="pelaaja5">Pelaaja.5</div>
        </div>

        <button class="team submit" type="sybmit">Submit</button>

      </form>
    </div>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="video" width="840" height="630"
            src="">
        </iframe>
      </div>
    </div>s

    <!--footer-->
    <footer class="footer">
      <p class="copyright">© Ball Of Fame - Nicolas, Radin, Mujib</p>
    </footer>

  </body>
</html>
